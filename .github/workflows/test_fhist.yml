name: Test fhist for bds

on:
  # Trigger the workflow on push or pull request
  push:
  # Trigger the workflow manually
  #schedule:
  # - cron: '0 12 */7 * *'
  workflow_dispatch:

env:
    GFORTRAN_VERSION: 12

jobs:
  test:
    name: Test fhist for bds
    runs-on: ${{matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        matlab: [latest]
        with_optim_toolbox: [yes]
        solver: [CBDS]
        competitor: [simplex, bfgs, newuoa]
        feature: [randomx0_1e-3, low, medium, high, randomx0_100]
        log_x_axis: [true, false]
        mindim : [1]
        maxdim : [100]
        
    steps:

      - name: Check out repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Clone MatCUTEst
        uses: actions/checkout@v4
        with:
          repository: matcutest/matcutest_compiled
          path: matcutest

      - name: Clone PRIMA
        uses: actions/checkout@v4
        with:
          repository: libprima/prima
          path: prima

      - name: Link gfortran for MATLAB on Linux
        if: startsWith(matrix.os, 'ubuntu')
        run: bash .github/scripts/link_gfortran ${{ env.GFORTRAN_VERSION }}

      - name: Install epstopdf and ghostscript
        if: startsWith(matrix.os, 'ubuntu')
        run: bash .github/scripts/install_epstopdf && bash .github/scripts/install_ghostscript

      - name: Install Texlive
        run: sudo apt-get update && sudo apt-get install texlive

      - name: Check whether LaTeX is installed
        run: pdflatex --version

      - name: Cache MATLAB
        id: cache-matlab
        uses: actions/cache@v3.3.2
        with:
          path: ${{ runner.tool_cache }}/MATLAB
          key: ${{ matrix.os }}-${{ matrix.matlab }}-${{ matrix.with_optim_toolbox }}

      - name: Set up MATLAB with optimization toolbox
        if: ${{ matrix.with_optim_toolbox == 'yes' }}
        uses: matlab-actions/setup-matlab@v2-beta
        with:
          release: ${{ matrix.matlab }}
          products: Optimization_Toolbox

      - name: Run test
        uses: matlab-actions/run-command@v1.2.2
        with:
          command: |
            root_dir = pwd()

            % Install MatCUTEst
            cd(fullfile(root_dir, 'matcutest'));
            install(); cd(root_dir);

            % Compile prima
            path_prima = fullfile(root_dir, 'prima');
            cd(path_prima);
            setup

            % Conduct your tests
            path_tests = fullfile(root_dir, 'tests');
            cd(path_tests)
            parameters.mindim = ${{ matrix.mindim }};
            parameters.maxdim = ${{ matrix.maxdim }};
            parameters.log_x_axis = ${{ matrix.log_x_axis }};
            parameters.features = "${{ matrix.feature }}";
            parameters.solvers_name = ["${{ matrix.solver }}", "${{ matrix.competitor }}"];
            plot_fhist(parameters);

      - name: Upload artifact
        uses: actions/upload-artifact@v3.1.2
        with:
          name: test_fhist_${{ matrix.solver }}_${{ matrix.competitor }}_${{ matrix.mindim }}_${{ matrix.maxdim }}_${{ matrix.feature }}_logx_${{ matrix.log_x_axis }}
          path: ./tests/testdata
